<!DOCTYPE html>
<html>
  <head>
    <title>My Plotly.js Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="numPoints"></div>
    <div id="myPlot"></div>
    <script>
      // Generate 100 random x and y coordinates
      const x = Array.from({ length: 100 }, () => Math.random());
      const y = Array.from({ length: 100 }, () => Math.random());

      // Create a trace object for the scatter plot
      const trace = {
        x: x,
        y: y,
        mode: 'markers',
        marker: {
          size: 10,
          color: 'red'
        }
      };

      // Create a trace object for the circle
      const layout = {
        xaxis: { title: 'X Axis' },
        yaxis: { title: 'Y Axis' }
      };
      
      // Get the size and center of the circle
      const width = layout.width || 500;
      const height = layout.height || 500;
      const circleSize = Math.min(width, height) * 0.4;
      const circleX = layout.xaxis.range[0] + (layout.xaxis.range[1] - layout.xaxis.range[0]) / 2;
      const circleY = layout.yaxis.range[0] + (layout.yaxis.range[1] - layout.yaxis.range[0]) / 2;
      
      const circle = {
        x: [circleX],
        y: [circleY],
        mode: 'markers',
        marker: {
          size: circleSize,
          sizemode: 'diameter',
          color: 'blue',
          opacity: 0.5,
          symbol: 'circle'
        }
      };

      // Create the data array containing both trace objects
      const data = [trace, circle];

      // Render the plot using Plotly.js
      Plotly.newPlot('myPlot', data, layout);

      // Count the number of points inside the circle
      const r = circleSize / 2; // radius of the circle in plot units
      const xRange = Plotly.d3.extent(x);
      const yRange = Plotly.d3.extent(y);
      const xScale = Plotly.d3.scale.linear().domain([0, 1]).range(xRange);
      const yScale = Plotly.d3.scale.linear().domain([0, 1]).range(yRange);
      const xData = x.map(xVal => xScale.invert(xVal));
      const yData = y.map(yVal => yScale.invert(yVal));
      const numInside = xData.filter((xVal, i) => {
        const dx = xVal - circle.x[0];
        const dy = yData[i] - circle.y[0];
        const d = Math.sqrt(dx*dx + dy*dy);
        return d <= r;
      }).length;

      // Display the counts
      const numTotal = x.length;
      const numPointsElem = document.getElementById('numPoints');
      numPointsElem.innerHTML = `Points inside circle: ${numInside} / Total points: ${numTotal}`;
    </script>
  </body>
</html>
