<!DOCTYPE html>
<html>
  <head>
    <title>My Plotly.js Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="myPlot"></div>
    <script>
      // Generate 100 random x and y coordinates
      const x = Array.from({ length: 100 }, () => Math.random());
      const y = Array.from({ length: 100 }, () => Math.random());

      // Create a trace object for the scatter plot
      const trace = {
        x: x,
        y: y,
        mode: 'markers',
        marker: {
          size: 10,
          color: 'red'
        }
      };

      // Create a trace object for the circle
      const layout = {
        xaxis: { title: 'X Axis' },
        yaxis: { title: 'Y Axis' }
      };
      
      // Get the size and center of the circle
      const width = layout.width || 500;
      const height = layout.height || 500;
      const circleSize = Math.min(width, height) * 0.4;
      const circleX = layout.xaxis.range[0] + (layout.xaxis.range[1] - layout.xaxis.range[0]) / 2;
      const circleY = layout.yaxis.range[0] + (layout.yaxis.range[1] - layout.yaxis.range[0]) / 2;
      
      const circle = {
        x: [circleX],
        y: [circleY],
        mode: 'markers',
        marker: {
          size: circleSize,
          sizemode: 'diameter',
          color: 'blue',
          opacity: 0.5,
          symbol: 'circle'
        }
      };

      // Create the data array containing both trace objects
      const data = [trace, circle];

      // Render the plot using Plotly.js
      Plotly.newPlot('myPlot', data, layout);
    </script>
  </body>
</html>
