<!DOCTYPE html>
<html>
  <head>
    <title>My Plotly.js Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="numPoints"></div>
    <div id="myPlot"></div>
    <script>
      // Generate 100 random x and y coordinates
      const x = Array.from({ length: 100 }, () => Math.random());
      const y = Array.from({ length: 100 }, () => Math.random());

      // Create a trace object for the scatter plot
      const trace = {
        x: x,
        y: y,
        mode: 'markers',
        marker: {
          size: 10,
          color: 'red'
        }
      };

      // Create a trace object for the circle
      const circle = {
        x: [0.5],
        y: [0.5],
        mode: 'markers',
        marker: {
          size: 200,
          color: 'blue',
          opacity: 0.5,
          symbol: 'circle'
        }
      };

// Count the number of points inside the circle
// Count the number of points inside the circle
const numPointsInCircle = x.filter((val, idx) => {
  const dx = val - circle.x[0];
  const dy = y[idx] - circle.y[0];
  const distance = Math.sqrt(dx * dx + dy * dy);
  return distance <= circle.marker.size / 2;
}).length;

// Display the number of points inside the circle and the total number of points
const numTotalPoints = x.length;
const numPointsDisplay = `Points inside circle: ${numPointsInCircle} / Total points: ${numTotalPoints}`;
document.getElementById("numPoints").innerHTML = numPointsDisplay;

      // Create the data array containing both trace objects
      const data = [trace, circle];

      // Define the layout for the plot
      const layout = {
        xaxis: { title: 'X Axis' },
        yaxis: { title: 'Y Axis' }
      };

      // Render the plot using Plotly.js
      Plotly.newPlot('myPlot', data, layout);
    </script>
  </body>
</html>
